{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Order Summary | Store        
{% endblock title %}

{% block content %}
    <main>
        <div class="container mt-5">
            <h2 class="mt=5 pt-5 text-center">Request Refund</h2>
            <div class="row"> 
                <div class="col-8 mx-auto">
                    <form method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <div class="text-right">
                            <button type="submit" class="btn btn-deep-purple">Request</button>
                        </div>
                    </form>
                </div>
            </div>

           
        </div>
    </main>
{% endblock content %}
